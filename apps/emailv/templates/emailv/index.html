<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation</title>
    </head>
    <body>

            <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label>e-mail :          <br><input type="text"     name="email">       </label><br>
                                     <br><input type="submit"   name="submit" value='Submit'/>
        </form>
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
    </body>
</html>
